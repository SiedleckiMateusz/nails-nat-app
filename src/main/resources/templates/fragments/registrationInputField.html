<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="col-sm-6" th:fragment="field(typeField,labelTitle,fieldName,infoButtonMessage,vadilityMessage,errorMessage)">
    <label th:for="${fieldName}" class="col-form-label text-white" th:text="${labelTitle}">
        Nr telefonu:
    </label>
    <button th:if="${infoButtonMessage!=null}" type="button" class="btn bg-transparent p-0 mb-2 text-white"
            data-toggle="tooltip" data-placement="top" th:title="${infoButtonMessage}">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
            <circle cx="8" cy="4.5" r="1"/>
        </svg>
    </button>
    <input th:type="${typeField}" th:id="${fieldName}" th:name="${fieldName}" class="form-control" th:placeholder="${labelTitle}" autofocus
           th:oninvalid="this.setCustomValidity(${vadilityMessage})"
           oninput="setCustomValidity('')">
    <div th:if="${errorMessage!=null}" class="myError alert-danger" th:text="${errorMessage}">Zobaczymy jak wygląda jakiś długi error</div>
</div>
</html>
