<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Beauty By Siedlecka</title>

    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">

    <link th:href="@{/css/style2.css}" type="text/css" rel="stylesheet">
</head>
<body class="text-center container bg-photo">
<div style="margin-top: 50px"></div>
<div class="row justify-content-center">
    <div class="myForm col-auto px-sm-5 py-2">
        <form class="form-signin justify-content-center" th:action="@{/createAccount}" method="post">

            <div th:if="${param.error}" class="alert alert-error">
                Nieprawidłowy e-mail/login lub hasło
            </div>

            <div class="row justify-content-center">
                <a href="/">
                    <img class="mb-4" src="http://serwer29026.lh.pl/beauty_by_siedlecka/logo/logo_3.png" alt="" width="120" height="120">
                </a>
                <h1 class="h3 mb-3 col-12 font-weight-normal text-white">Rejestracja</h1>
            </div>
            <div class="row">
                <div th:replace="fragments/registrationInputField.html :: field('text','Imię','firstName',null,'Wprowadź imię',null)"></div>
                <div th:replace="fragments/registrationInputField.html :: field('text','Nazwisko','lastName',null,'Wprowadź nazwisko',null)"></div>
            </div>

            <div class="row">
                <div th:replace="fragments/registrationInputField.html :: field('email','E-mail','email'
                ,'E-mail używany jest do przesyłania powiadomień o wizytach','Wprowadź e-mail',null)"></div>
                <div th:replace="fragments/registrationInputField.html :: field('text','Login','login',null,'Wprowadź login',null)"></div>
            </div>

            <div class="row">
                <div th:replace="fragments/registrationInputField.html :: field('date','Data urodzenia','birthDate',
                'Data urodzenia sprawdza pełnoletniość rejestrowanej osoby','Wprowadź datę urodzenia',null)"></div>
                <div th:replace="fragments/registrationInputField.html :: field('text','Nr. telefonu','phone',
                'Numer telefonu będzie używany tylko do przesyłania informacji o wizytach','Wprowadź numer telefonu',null)"></div>
            </div>

            <div class="row">
                <div th:replace="fragments/registrationInputField.html :: field('password','Hasło','password'
                ,'Hasło musi zawierać min 6 znaków, w tym 1 dużą literę i jedną cyfrę','Wprowadź hasło',null)"></div>
                <div th:replace="fragments/registrationInputField.html :: field('password','Powtórz hasło','password2',null,'Wprowadź hasło ponownie',null)"></div>
            </div>

            <button class="btn btn-lg btn-primary btn-block my-3" type="submit">Utwórz konto</button>

            <div class="my-2">
                <a class="alert-link text-white" href="/login">Logowanie</a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
