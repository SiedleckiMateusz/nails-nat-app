<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},~{::head},'Wizyta - Beauty by Siedlecka')}">
<head>
</head>
<body>

<div class="container mt-5 py-5 ">
    <div class="jumbotron myForm text-white">
        <h1 class="display-4">Zabieg</h1>
        <p class="lead">Wybierz zabieg który Cię interesuje.</p>
        <hr class="my-4">
        <br/>

        <form  action="/visit/set-treatment" method="post">
            <div th:if="${errorMessage!=null}" th:text="${errorMessage}" class="alert alert-danger" role="alert">
                This is a danger alert—check it out!
            </div>
            <div class="form-group row">
                <div th:each="treatment:${treatmentsList}" class="form-check col-12">
                    <input class="form-check-input" type="radio" name="treatmentId" th:id="${'radio'+treatment.id}" th:value="${treatment.id}">
                    <label class="form-check-label" th:for="${'radio'+treatment.id}" th:text="${treatment.name}">
                        Nazwa zabiegu
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <a href="/">
                        <button class="btn btn-secondary btn-block" type="button" name="treatmentId">Powrót</button>
                    </a>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary btn-block" type="submit" name="treatmentId">Dalej</button>
                </div>


            </div>

        </form>
    </div>

</div>


</body>
</html>
